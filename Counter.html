<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making a counter app using html css and javascript</title>
</head>
<body>
    <div class="container">
        <div class="counter">
            <h2>0</h2>
            <button onClick="increaseCount(1)">Increase</button>
            <button onClick="increaseCount(-1)">Increase</button>
        </div>
    </div>
</body>
<script>
    let count = 0;
    const increaseCount = (num) => {
        count += num;
        document.getElementsByTagName("h2")[0].innerHTML = count;
    }
    const DecreaseCount = (num) => {
        count -= num;
        document.getElementsByTagName("h2")[0].innerHTML = count;
    }
</script>
</html>
